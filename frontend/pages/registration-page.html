<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업체 등록 페이지</title>
    <link rel="stylesheet" href="../styles/registration.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">유성 시장 제휴 맺기</div>
        </div>
    </header>

    <main>
        <section class="registration-section">
            <h2>업체 등록하기</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일" required>
                </div>
                <!-- <div class="form-group">
                    <label for="location">위치</label>
                    <input type="text" id="location" placeholder="위치" required>
                </div>
                <div class="form-group">
                    <label for="category">카테고리</label>
                    <input type="text" id="category" placeholder="ex) 음식점 / 대학" required>
                </div> -->
                <div class="form-group">
                    <label for="pr">PR</label>
                    <input type="text" id="pr" placeholder="업체 홍보 내용" required>
                </div>
                <div class="form-group">
                    <label for="comments">코멘트</label>
                    <textarea id="comments" placeholder="추가 코멘트를 입력하세요" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">나도 제휴 등록하기</button>
            </form>
        </section>
    </main>
    <script src="../config.js"></script>
    <script src="../js/registration.js"></script>
</body>
</html>
