<!DOCTYPE html>
<html lang="ko">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 유성 시장 제휴 맺기</title>
    <link rel="stylesheet" href="../styles/mypage.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">유성 시장 제휴 맺기</div>
            <div id="user-actions" class="user-info">
                <button class="logout-btn">로그아웃</button>
                <button class="home-btn">홈 페이지로</button>
            </div>
        </div>
    </header>

    <main>
        <section class="request-section">
            <h2>나에게 온 제휴 요청들</h2>
            <table class="matching-table">
                <thead>
                    <tr>
                        <th>업체명</th>
                        <th>위치</th>
                        <th>카테고리</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="incoming-requests-list">
                    <!-- 나에게 온 매칭 리스트가 여기에 렌더링 됩니다. -->
                </tbody>
            </table>
        </section>

        <section class="matching-section">
            <h2>제휴 신청한 리스트 보기</h2>
            <table class="matching-table">
                <thead>
                    <tr>
                        <th>업체명</th>
                        <th>이메일</th>
                        <th>위치</th>
                        <th>카테고리</th>
                    </tr>
                </thead>
                <tbody id="applied-companies-list">
                    <!-- 제휴 신청한 리스트가 여기에 렌더링 됩니다. -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="../config.js"></script>
    <script src="../js/mypage.js"></script>
</body>
</html>
