<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 상세 정보</title>
    <link rel="stylesheet" href="../styles/details.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">유성 시장 제휴 맺기</div>
        </div>
    </header>

    <main>
        <section class="details-section">
            <h2>회사 상세 정보</h2>
            <div class="details-content">
                <p><strong>업체명:</strong> <span id="company-name"></span></p>
                <p><strong>이메일:</strong> <span id="company-email"></span></p>
                <p><strong>위치:</strong> <span id="company-location"></span></p>
                <p><strong>카테고리:</strong> <span id="company-category"></span></p>
                <p><strong>PR:</strong> <span id="company-pr"></span></p>
                <p><strong>코멘트:</strong> <span id="company-comments"></span></p>
            </div>
            <button class="back-btn">목록으로</button>
        </section>
    </main>
    <script src="../config.js"></script>
    <script src="../js/details.js"></script>
</body>
</html>
